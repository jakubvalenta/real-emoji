{% macro email(address) -%}
<span id="js-{{ address | slugify }}"></span><noscript>enable JavaScript to show email address</noscript><script>
  document.getElementById(
    'js-{{ address | slugify }}'
  ).outerHTML = '<n uers="znvygb:{{ address }}" ery="absbyybj">{{ address }}</n>'.replace(
    /[a-zA-Z]/g,
    function(c) {
      return String.fromCharCode(
        (c <= 'Z' ? 90 : 122) >= (c = c.charCodeAt(0) + 13) ? c : c - 26
      );
    }
  );
</script>
