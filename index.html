---
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>{{ site.title }}</title>
        <meta name="description" content="{{ site.description }}" />
        <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" />
    </head>
    <body>
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
        <h2 class="sr-only">New emojis</h2>
        {% assign custom_emojis = site.data.emoji | where: "custom", true %}
        {% include emojis.html emojis=custom_emojis %}
        <h2>Complete emoji set</h2>
        {% include emojis.html emojis=site.data.emoji %}
    </body>
</html>
